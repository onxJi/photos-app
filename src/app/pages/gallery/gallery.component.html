<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Gallery
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" sizeMd="3" *ngFor="let p of pictures"
            >
                <ion-card>
                    <ion-card-content style="padding: 3px;">
                        <ion-img [src]="p.uri" routerLink="/details"
                        (click)="viewDetails(p.uri,p.fecha)"></ion-img>
                    </ion-card-content>
                </ion-card>
                
            </ion-col>

        </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="takePhotos()">
            <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
